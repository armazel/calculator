<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="bootstrap/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="bootstrap/bootstrap-responsive.css">    
    <link rel="stylesheet" type="text/css" href="bootstrap/style.css">
    <script type="text/javascript" src="js/func.js"></script>
    <script type="text/javascript" src="js/jquery-1.11.3%20(1).js"></script>
    <style>
    body{
        background-image: url(nature.jpg)
    }
    </style>
    
</head>
<body>
    
    
    
     <div class="square">
         <div class="row area">
  		<div class="col-xs-6 col-sm-8" class="span3"> 
             <div class="bar" style="width: 60%;"></div>
  <form name="frm">
        <input type="text" name="result" class="input-medium search-query txtarea " >
     <br>
      <input type="button" name="delete" value="del        " onclick="backspace()" class="btn btn-danger btn-large btn-primary sizebutton">
      <input type="button" name="pesents" value="*" onclick="run(value)" class="btn btn-danger btn-large btn-primary">
      
      <br>
      <input type="button" name="7" value="7" onclick="run(value)" class="btn btn-inverse btn-large btn-primary">
      <input type="button" name="8" value="8" onclick="run(value)" class="btn btn-inverse btn-large btn-primary">
      <input type="button" name="9" value="9" onclick="run(value)" class="btn btn-inverse btn-large btn-primary">
      <input type="button" name="summ" value="+" onclick="run(value)" class="btn btn-danger btn-large btn-primary plus">
      <br>
      <input type="button" name="4" value="4" onclick="run(value)"  class="btn btn-inverse btn-large btn-primary">
      <input type="button" name="5" value="5" onclick="run(value)"  class="btn btn-inverse btn-large btn-primary">
      <input type="button" name="6" value="6" onclick="run(value)"  class="btn btn-inverse btn-large btn-primary">
      <input type="button" name="different" value="-" onclick="run(value)" class="btn btn-danger btn-large btn-primary">
      <br>
      <input type="button" name="1" value="1" onclick="run(value)"  class="btn btn-inverse btn-large btn-primary">
      <input type="button" name="2" value="2" onclick="run(value)"  class="btn btn-inverse btn-large btn-primary">
      <input type="button" name="3" value="3" onclick="run(value)"  class="btn btn-inverse btn-large btn-primary">
      <input type="button" name="division" value="/" onclick="run(value)"  class="btn btn-danger btn-large btn-primary">
      <br>
      <input type="button" name="zero" value="0" onclick="run(value)"  class="btn btn-inverse btn-large btn-primary">
      <input type="button" name="clear" value="    CE     " onclick="clean()"  class="btn btn-success btn-large btn-primary clear">
      
      
      <br>
      <input type="button" name="point" value="." onclick="run(value)"  class="btn btn-danger btn-large btn-primary point">
      <input type="button" name="equals" value=" = " onclick="answer()"  class="btn btn-danger btn-large btn-primary answer" >
      
      
      
      
    </br>
    </form>
    </div>
         
    
   
</body>
</html>
